<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(245, 159, 54);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .contact-info {
            background-color: #dadcdd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px 0;
            border-radius: 8px;
        }
        .contact-info p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            display: flex;
            align-items: center;
        }
        .contact-info i {
            font-size: 24px;
            margin-right: 10px;
            color: #007bff;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 -1px 10px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>

        <div class="contact-info">
            <p><i class="fas fa-envelope"></i><strong>Email:</strong> <a href="mailto:tejasmehar7@gmail.com">tejasmehar7@gmail.com</a></p>
            <p><i class="fab fa-instagram"></i><strong>Instagram:</strong> <a href="https://www.instagram.com/mr_teju_mehar" target="_blank">@mr_teju_mehar</a></p>
            <p><i class="fas fa-phone"></i><strong>Mobile:</strong> <a href="tel:+917447746247">+91 7447746247</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Tejas. All rights reserved.</p>
    </div>

</body>
</html>
